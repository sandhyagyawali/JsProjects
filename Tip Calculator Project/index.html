<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css Link -->
   <link rel="stylesheet" href="style.css">
  <title>Tip Calculator Project</title>
</head>
<body>
    <div class="calculator">
      <h1>Tip Calculator</h1>
      <p>Enter the bill amount and tip percentage to calculate the total.
      </p>
      <div class="bill_amount">
        <label for="">Bill amount:</label><br>
        <input type="number"class="amount">
      </div>

      <div class="tip_percent">
        <label for="">Tip percentage:</label><br>
        <input type="number" class="tip">
      </div>

      <button class="button"   type="submit" value="Calculator">CALCULATE</button>
      <div>
        <p>Total: <span class="total"></span></p>
      </div>
    </div>
  
  <!-- Js link -->
   <script src="script.js"></script>
</body>
</html>
