<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <!-- CSS LINK -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="temp_container">
    <h1>Temperature Converter</h1>
    <div class="container">
      <label for="celsius">Celsius:</label>
      <input onchange="computeTemp(event)"  type="number" name="celsius" id="celsius" placeholder="Enter Temperature">
    </div>
    <div class="container">
      <label for="fahrenheit">Fahrenheit:</label>
      <input  onchange="computeTemp(event)"  id="fahrenheit" type="number" name="fahrenheit" placeholder="Enter Temperature">
    </div>
    <div class="container">
      <label for="kelvin">Kelvin:</label>
      <input  onchange="computeTemp(event)" type="number" name="kelvin"  id="kelvin" placeholder="Enter Temperature" >
    </div>
  </div>
  <!-- JS LINK -->
   <script src="script.js"></script>
</body>
</html>
